apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: elcampo-ingress
  namespace: dev
spec:
  ingressClassName: nginx
  rules:
    - host: "bramen.org"
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service:
              name: hello-one
              port:
                number: 80
