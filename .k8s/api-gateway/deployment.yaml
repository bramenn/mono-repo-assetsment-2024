apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: dev
  labels:
    app: konga
spec:
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
        - name: konga
          image: pantsel/konga
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: konga-config
      restartPolicy: Always
